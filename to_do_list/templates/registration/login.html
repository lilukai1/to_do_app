{% extends "to_do/base_view.html" %}
<br>
{% block content %}

{% load crispy_forms_tags %}
<div class="block">
  <div class="box">
    <center>
      <h2 class="title is-2">Log In</h2>
      <br>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br><br>
        <button type="submit" class="button is-primary">Log In</button>
      </form>
    </center>
  </div>
</div>



{% endblock content %}
